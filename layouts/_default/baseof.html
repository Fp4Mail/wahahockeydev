<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ if .Title }}{{ .Title }} · {{ end }}{{ .Site.Title }}</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ .Site.Params.favicon | default "/favicon.png" }}" />
  <link rel="apple-touch-icon" href="{{ .Site.Params.favicon | default "/favicon.png" }}" />
  
  <!-- Meta tags for SEO and social sharing -->
  <meta name="description" content="{{ .Description | default .Site.Params.description | default "Westborough Amateur Hockey Association - Supporting youth hockey in Westborough, MA" }}" />
  <meta property="og:title" content="{{ if .Title }}{{ .Title }} · {{ end }}{{ .Site.Title }}" />
  <meta property="og:description" content="{{ .Description | default .Site.Params.description | default "Westborough Amateur Hockey Association - Supporting youth hockey in Westborough, MA" }}" />
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ if .Site.Params.images }}{{ index .Site.Params.images 0 }}{{ else }}/images/social-card.png{{ end }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta name="twitter:card" content="summary_large_image" />
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/waha.css" />
</head>
<body>
  {{ partial "header.html" . }}
  <main>{{ block "main" . }}{{ end }}</main>
  {{ partial "footer.html" . }}
</body>
</html>
